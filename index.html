 <!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Lab 6 – CSS Grid и адаптивность</title>
</head>
<style>
.grid {
  display: grid;
  gap: 12px;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  margin-top: 20px;
}

.item {
  background: #dff1ff;
  padding: 20px;
  border-radius: 6px;
  text-align: center;
  font-size: 18px;
  border: 1px solid #b8dfff;
}

.flex-row {
  display: flex;
  gap: 12px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.card {
  background: #ffeccc;
  padding: 16px;
  width: 200px;
  border-radius: 6px;
  text-align: center;
  border: 1px solid #ffd9a1;
  font-size: 18px;
}

@media (max-width: 900px) {
  .card {
    width: 100%;
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr; 
  }
}

</style>
<body>

  <h1>Лабораторная работа 6</h1>
  <h2>CSS Grid и адаптивный дизайн</h2>

  <section>
    <h3>1. Галерея на CSS Grid</h3>
    <div class="grid">
      <div class="item">Элемент 1</div>
      <div class="item">Элемент 2</div>
      <div class="item">Элемент 3</div>
      <div class="item">Элемент 4</div>
      <div class="item">Элемент 5</div>
      <div class="item">Элемент 6</div>
    </div>
  </section>

  <section>
    <h3>2. Flexbox для сравнения</h3>
    <div class="flex-row">
      <div class="card">Блок A</div>
      <div class="card">Блок B</div>
      <div class="card">Блок C</div>
    </div>
  </section>

</body>
</html>
